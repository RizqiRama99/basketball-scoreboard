<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket Score Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="teams-score">
            <h3>HOME</h3>
            <div class="score-number">
                <p id="score-home">0</p>
            </div>
            <div class="score-list-btn">
                <button class="score-btn" onclick="freeThrowHome()">+1</button>
                <button class="score-btn" onclick="twoPointHome()">+2</button>
                <button class="score-btn" onclick="threePointHome()">+3</button>
            </div>
        </div>
        <div class="teams-score">
            <h3>GUEST</h3>
            <div class="score-number">
                <p id="score-away">0</p>
            </div>
            <div class="score-list-btn">
                <button class="score-btn" onclick="freeThrowAway()">+1</button>
                <button class="score-btn" onclick="twoPointAway()">+2</button>
                <button class="score-btn" onclick="threePointAway()">+3</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
